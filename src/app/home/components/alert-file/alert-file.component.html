<div class="alert-table">
<div class="table-header">
<mat-form-field appearance="standard">
  <mat-label>Enter City</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>
<button mat-flat-button color="warn" (click)="onAlert()">ALERT</button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="hotline">
    <th mat-header-cell *matHeaderCellDef> Hotline </th>
    <td mat-cell *matCellDef="let element"> {{element.hotline}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef> City </th>
    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
  </ng-container>

   <!-- Symbol Column -->
   <ng-container matColumnDef="province">
    <th mat-header-cell *matHeaderCellDef> Province </th>
    <td mat-cell *matCellDef="let element"> {{element.province}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
</div>
