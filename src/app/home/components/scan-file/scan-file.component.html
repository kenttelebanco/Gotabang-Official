<div class="scan-file">
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Image Data</mat-card-title>
    <mat-card-subtitle>
      Verified</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <img mat-card-image src="https://firebasestorage.googleapis.com/v0/b/gotabang.appspot.com/o/images%2Fflood.jpg?alt=media&token=8689552e-4c42-44be-abfe-70a2c2c2aedc">
</mat-card-content>
</mat-card>

<mat-list>
  <div mat-subheader>Data Analysis</div>
  <mat-list-item *ngFor="let folder of folders">
    <mat-icon mat-list-icon>{{folder.icon}}</mat-icon>
    <div mat-line> {{folder.info}} </div>
    <div mat-line>{{folder.name}}</div>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
</div>
